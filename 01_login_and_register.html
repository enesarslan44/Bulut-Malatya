    <script>
      function updateLabel(input) {
        const fileNameLabel = document.getElementById("FileNameLabel");
        if (input.files.length > 0) {
          fileNameLabel.textContent = input.files[0].name;
        } else {
          fileNameLabel.textContent = "Dosyanızı ekleyiniz…";
        }
      }
    </script>
